<cdk-virtual-scroll-viewport scrollable (scrollPosition)="scrollHandler($event)" style="height: 600px; text-align: center;" itemSize="90">
  <ng-container *cdkVirtualFor="let cat of page.data | async">
    <h1>{{ cat.name }}</h1>
    <img [src]="cat.pic">
  </ng-container>

  <p *ngIf="page.done | async">I ran out of cats!</p>
  <app-loading-spinner *ngIf="page.loading | async"></app-loading-spinner>
</cdk-virtual-scroll-viewport>
